name: Daily Activity Update (IST)

on:
  schedule:
    - cron: '35 18 * * *'  # 12:05 AM IST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update activity log
        run: |
          echo "# Daily Notes" > activity.md
          echo "" >> activity.md
          echo "- Updated on: $(date '+%Y-%m-%d %H:%M:%S') IST" >> activity.md

      - name: Commit and push changes
        run: |
          git config user.name "Hassan Ahmed"
          git config user.email "github-actions@users.noreply.github.com"
          git add activity.md
          git commit -m "Update daily notes" || exit 0
          git push
